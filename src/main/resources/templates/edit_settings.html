<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<!-- /.website title -->
<title>暗記ノート　設定</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<meta name="robots" content="noindex,nofollow" />

<!-- CSS Files -->
<link th:href="@{../css/bootstrap.min.css}" rel="stylesheet" media="screen" />
<link th:href="@{../css/font-awesome.min.css}" rel="stylesheet" />
<link th:href="@{../fonts/icon-7-stroke/css/pe-icon-7-stroke.css}" rel="stylesheet" />
<link th:href="@{../css/animate.css}" rel="stylesheet" media="screen" />
<link th:href="@{../css/owl.theme.css}" rel="stylesheet" />
<link th:href="@{../css/owl.carousel.css}" rel="stylesheet" />
<link rel="stylesheet" type="text/css" th:href="@{../css/jquery-ui.css}" />
<link rel="stylesheet" href="//code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css" />

<!-- Colors -->
<link th:href="@{css/css-index.css}" rel="stylesheet" media="screen" />
<!-- <link href="css/css-index-green.css" rel="stylesheet" media="screen"> -->
<!-- <link href="css/css-index-purple.css" rel="stylesheet" media="screen"> -->
<!-- <link href="css/css-index-red.css" rel="stylesheet" media="screen"> -->
<!-- <link href="css/css-index-orange.css" rel="stylesheet" media="screen"> -->

  <style>
    fieldset {
      border: 0;
    }
    label {
      display: block;
      margin: 30px 0 0 0;
    }
    .overflow {
      height: 200px;
    }
  </style>
<!-- Google Fonts -->
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic" />

</head>
  
<body data-spy="scroll" data-target="#navbar-scroll">

<!-- /.preloader -->
<div id="preloader"></div>
<div id="top"></div>

<!-- /.parallax full screen background image -->
<div class="fullscreen landing parallax" style="background-image:url('img/bg-min.jpg');" data-img-width="2000" data-img-height="1333" data-diff="100">
	
	<div class="overlay">
		<div class="container">
			<div class="row">
				<div class="col-md-7">
				
					<!-- /.main title -->
<!-- 						<h1 class="wow fadeInLeft" style="font-size:36px;">
						設定
						</h1>
 -->				</div> 
				
				<!-- /.signup form -->
				<div class="col-md-5">
				
					<div id="register" class="signup-header wow fadeInUp">
						<h3 class="form-title text-center">暗記ノート 設定変更</h3>
						<form class="form-header" th:action="@{settings.html}" role="form" method="GET" id="register">
							<input type="hidden" name="edit" value="true" />
							<div class="form-group">
								<span class="form-control input-lg">E-mail : <input name="email" style="border:none;outline:none;" id="email" placeholder="Email Address" th:value="${email_edit}" /></span>
							</div>
							<div class="form-group">
								<input id="owner_id" class="form-control input-lg" name="owner_id" placeholder="Login Id" th:value="${owner_id}" readonly="true" title="Owner IDは変更できません" />
							</div>
							<div class="form-group">
								<span class="form-control input-lg">Owner Name : <input id="owner_name" style="border:none;outline:none;" name="owner_name" placeholder="Owner Name" th:value="${owner_name}" /></span>
							</div>
							<div class="form-group">
								<input class="form-control input-lg" name="login_password" style="border:none;outline:none;" id="now_password" type="text" placeholder="Now Password" th:value="${password}" readonly="true" />
							</div>
							<div class="form-group">
								<span class="form-control input-lg">Password（new） : <input name="login_password_new" style="border:none;outline:none;" id="login_password_new" type="password" placeholder="New Password" /></span>
							</div>
							<!-- <div class="form-group">
								<span class="form-control input-lg"  id="default_search_order" placeholder="default_search_order" th:value="${default_search_order}" list="sort_type" >
								デフォルト検索順 : 								
								<select id="sort_type" style="border:none;background-color:#fff;outline:none" name="default_search_order">
								  <option id="sort_new" value="新着順">新着順</option>
								  <option id="sort_register" value="登録順">登録順</option>
								  <option id="sort_random" value="ランダム順">ランダム順</option>
								</select>
								<input id="default_search_order_hidden" type="hidden" th:value="${default_search_order}" />								
								</span>
							</div> -->							
							<div class="form-group last">
								<input type="submit" class="btn btn-warning btn-block btn-lg" name="register" value="設定を更新" />
							</div>
							<hr />
							<div class="form-group">
								<span class="form-control input-lg" name="owner_type" id="owner_type" placeholder="Owner Type">Owner Type : <span th:text="${owner_type}"></span></span>
							</div>
							<div class="form-group last">
								<input type="button" onclick="opener.window.location.href=opener.window.location.href.split('#')[0] + '?plan=open';window.close();" class="btn btn-warning btn-block btn-lg" name="change_owner_type" value="Owner Type（プラン）を変更する" />
							</div>
						</form>
					</div>				
				</div>
			</div>
		</div> 
	</div> 
</div>
	
	<!-- /.javascript files -->
    <script th:src="@{../js/jquery.js}"></script>
    <script th:src="@{../js/bootstrap.min.js}"></script>
	<script th:src="@{../js/jquery-ui.js}"></script>
    <script th:src="@{../js/custom.js}"></script>
    <script th:src="@{../js/jquery.sticky.js}"></script>
	<script th:src="@{../js/wow.min.js}"></script>
	<script th:src="@{../js/owl.carousel.min.js}"></script>
	<script>
		new WOW().init();		
	    $(function() {
	    	var search_order = $("#default_search_order_hidden").val();
	    	if (search_order == "新着順")
	    	{
	    		$("#sort_new").attr("selected","true");
	    	}
	    	else if (search_order == "登録順")
	    	{
	    		$("#sort_register").attr("selected","true");
	    	}
	    	else if (search_order == "ランダム順")
	    	{
	    		$("#sort_random").attr("selected","true");
	    	}
	    });
	</script>
  </body>
</html>
