<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<!-- /.website title -->
<title>暗記ノート　設定</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<meta name="robots" content="noindex,nofollow" />

<!-- CSS Files -->
<link th:href="@{../css/bootstrap.min.css}" rel="stylesheet" media="screen" />
<link th:href="@{../css/font-awesome.min.css}" rel="stylesheet" />
<link th:href="@{../fonts/icon-7-stroke/css/pe-icon-7-stroke.css}" rel="stylesheet" />
<link th:href="@{../css/animate.css}" rel="stylesheet" media="screen" />
<link th:href="@{../css/owl.theme.css}" rel="stylesheet" />
<link th:href="@{../css/owl.carousel.css}" rel="stylesheet" />
<link rel="stylesheet" type="text/css" th:href="@{../css/jquery-ui.css}" />
<link rel="stylesheet" href="//code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css" />

<!-- Colors -->
<link th:href="@{css/css-index.css}" rel="stylesheet" media="screen" />

<!-- Google Fonts -->
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic" />

</head>
  
<body data-spy="scroll" data-target="#navbar-scroll">

<!-- /.preloader -->
<div id="preloader"></div>
<div id="top"></div>

<!-- /.parallax full screen background image -->
<div class="fullscreen landing parallax" style="background-image:url('img/bg-min.jpg');" data-img-width="2000" data-img-height="1333" data-diff="100">
	
	<div class="overlay">
		<div class="container">
			<div class="row">
				<div class="col-md-7">
				
					<!-- /.main title -->
<!-- 						<h1 class="wow fadeInLeft" style="font-size:36px;">
						設定
						</h1>
 -->				</div> 
				
				<!-- /.signup form -->
				<div class="col-md-5">
				
					<div id="register" class="signup-header wow fadeInUp">
						<h3 class="form-title text-center">暗記ノート 設定</h3>
						<form class="form-header" th:action="@{edit_settings.html}" role="form" method="POST" id="register">
							<div class="form-group">
								<span class="form-control input-lg">E-mail : <input name="email" style="border:none;outline:none;" id="email" placeholder="Email Address" th:value="${email_edit}" /></span>
							</div>
							<div class="form-group">
								<input id="owner_id" class="form-control input-lg" name="owner_id" placeholder="Login Id" th:value="${owner_id}" readonly="true" />
							</div>
							<div class="form-group">
								<span class="form-control input-lg">Owner Name : <input id="owner_name" style="border:none;outline:none;" name="owner_name" placeholder="Owner Name" th:value="${owner_name}" /></span>
							</div>
							<div class="form-group">
								<span class="form-control input-lg">Password（now） : <input name="login_password" style="border:none;outline:none;" id="now_password" type="password" placeholder="Now Password" th:value="${password}" /></span>
							</div>
							<div class="form-group">
								<span class="form-control input-lg">Password（new） : <input name="login_password_new" style="border:none;outline:none;" id="new_password" type="password" placeholder="New Password" /></span>
							</div>
							<div class="form-group">
								<span class="form-control input-lg" name="owner_type" id="owner_type" placeholder="Owner Type">Owner Type : <span th:text="${owner_type}"></span></span>
							</div>
							<div class="form-group">
								<span class="form-control input-lg" name="default_search_order" id="default_search_order" placeholder="default_search_order">デフォルト検索順 : </span>
							</div>
							<div class="form-group last">
								<input type="submit" class="btn btn-warning btn-block btn-lg" name="register" value="設定変更" />
							</div>
						</form>
					</div>				
				</div>
			</div>
		</div> 
	</div> 
</div>
	
	<!-- /.javascript files -->
    <script th:src="@{../js/jquery.js}"></script>
    <script th:src="@{../js/bootstrap.min.js}"></script>
	<script th:src="@{../js/jquery-ui.js}"></script>
    <script th:src="@{../js/custom.js}"></script>
    <script th:src="@{../js/jquery.sticky.js}"></script>
	<script th:src="@{../js/wow.min.js}"></script>
	<script th:src="@{../js/owl.carousel.min.js}"></script>
	<script>
		new WOW().init();		
	</script>
  </body>
</html>
