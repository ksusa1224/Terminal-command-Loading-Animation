<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<meta name="keywords" content="暗記,記憶術,英語,英単語,英熟語,受験,勉強,学習,語彙" />
<meta name="description" content="暗記ノートとは、1時間に100個のことが覚えられる魔法のノートです。英単語をはじめとし、あらゆるジャンルのことが覚えられます。毎日使い続けることで、誰もが生き字引になれる。暗記ノートはそんな不思議なノートです。" />
<meta property="og:title" content="暗記ノート" />
<meta property="og:type" content="website" />
<meta property="og:description" content="1時間に100個のことが覚えられる、暗記学習ソフトの決定版！" />
<meta property="og:image" content="../img/smileslime.png" />
<!-- CSS Files -->
<link th:href="@{../css/bootstrap.min.css}" rel="stylesheet" media="screen" />
<link th:href="@{../css/font-awesome.min.css}" rel="stylesheet" />
<link th:href="@{../fonts/icon-7-stroke/css/pe-icon-7-stroke.css}" rel="stylesheet" />
<link th:href="@{../fonts/pe-icon-7-stroke/css/pe-icon-7-stroke.css}" rel="stylesheet" />
<link th:href="@{../css/animate.css}" rel="stylesheet" media="screen" />
<link th:href="@{../css/owl.theme.css}" rel="stylesheet" />
<link th:href="@{../css/owl.carousel.css}" rel="stylesheet" />
<link th:href="@{../css/_forum.css}" rel="stylesheet" />
<link rel="stylesheet" type="text/css" th:href="@{../css/jquery-ui.css}" />
<link rel="stylesheet" href="//code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css" />
<script th:src="@{../js/jquery-3.1.0.min.js}"></script>
<script th:src="@{../js/jquery.mobile-1.4.5.min.js}"></script>
<script th:src="@{../js/jquery-ui.js}"></script>
<script th:src="@{../js/_forum.js}"></script>
<title>暗記ノート 掲示板 質問</title>
</head>
<body>
<a href="#" class="scrollToTop"><i class="pe-7s-up-arrow pe-va"></i></a>

<!-- /.contact section -->
<div class="outer">
<div id="contact">
	<div class="contact " data-img-width="2000" data-img-height="1333" data-diff="100">
		<div class="">
			<div class="container">
				<div class="">
					<!-- /.contact form -->
					<div class="">
						<h2>暗記ノート 質問掲示板</h2>	
						<form method="POST" id="contact" class="form-horizontal" th:action="@{./question.html}">
							<div class="form-group">
							<input type="text" name="name" id="name" class="form-control wow fadeInUp" placeholder="名前" required="true" />
							</div>
							<div class="form-group">
							<input type="text" name="email" id="email" class="form-control wow fadeInUp" placeholder="Email" required="false" />
							</div>					
							<div class="form-group">
							<textarea name="comment" rows="10" cols="20" id="content" class="form-control input-message wow fadeInUp"  placeholder="コメント" required="true"></textarea>
							</div>
							<div class="form-group">
							<input type="submit" name="contact" value="投稿" class="btn btn-success wow fadeInUp" />
							</div>
						</form>		
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</div>
<div class="list">投稿一覧</div>
<div id="comments" th:each="comment : ${comments}">
	<div class="wrapper">
	<div class="comment">
		<span th:text="'投稿日時：' + ${comment.comment_date}"></span><br />
		<span>投稿者：<a th:href="'mailto:' + ${comment.email}" th:text="${comment.name}"></a></span>
		<hr />
		<div th:utext="${comment.comment}"></div>
	</div>
	</div>
	<br />
</div>
<br />
<br />
<br />
<br />
<br />
	<!-- /.javascript files -->
    <script th:src="@{../js/jquery.js}"></script>
    <script th:src="@{../js/bootstrap.min.js}"></script>
	<script th:src="@{../js/jquery-ui.js}"></script>
    <script th:src="@{../js/custom.js}"></script>
    <script th:src="@{../js/jquery.sticky.js}"></script>
	<script th:src="@{../js/wow.min.js}"></script>
	<script th:src="@{../js/owl.carousel.min.js}"></script>
	<script>
		new WOW().init();
	</script>

</body>
</html>
