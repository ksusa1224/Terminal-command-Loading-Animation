<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>暗記ノート 問題集作成</title>
<!-- CSS Files -->
<link th:href="@{../css/bootstrap.min.css}" rel="stylesheet" media="screen" />
<link th:href="@{../css/font-awesome.min.css}" rel="stylesheet" />
<link th:href="@{../fonts/icon-7-stroke/css/pe-icon-7-stroke.css}" rel="stylesheet" />
<link th:href="@{../css/animate.css}" rel="stylesheet" media="screen" />
<link th:href="@{../css/owl.theme.css}" rel="stylesheet" />
<link th:href="@{../css/owl.carousel.css}" rel="stylesheet" />
<link th:href="@{../css/_create_workbook.css}" rel="stylesheet" />
<link rel="stylesheet" type="text/css" th:href="@{../css/jquery-ui.css}" />
<link rel="stylesheet" href="//code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css" />

<!-- Colors -->
<link th:href="@{css/css-index.css}" rel="stylesheet" media="screen" />
<!-- <link href="css/css-index-green.css" rel="stylesheet" media="screen"> -->
<!-- <link href="css/css-index-purple.css" rel="stylesheet" media="screen"> -->
<!-- <link href="css/css-index-red.css" rel="stylesheet" media="screen"> -->
<!-- <link href="css/css-index-orange.css" rel="stylesheet" media="screen"> -->
<!-- <link href="css/css-index-yellow.css" rel="stylesheet" media="screen"> -->

<!-- Google Fonts -->
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic" />
</head>
<body>
  <div id="container">
    <div class="signup-header wow fadeInUp">
      <h3 class="form-title text-center">問題集作成</h3>
      <div id="message" th:text="${message}"></div>
      <form class="form-header" th:action="@{edit_settings.html}" role="form" method="GET" id="create">
        <div class="form-group">
          <input class="form-control input-lg" name="title" id="title" placeholder="問題集のタイトル" th:value="${title}" />      
        </div>
        <div class="form-group">
          <textarea name="content" rows="5" cols="20" id="content" class="form-control input-message wow fadeInUp"  placeholder="問題集の説明文" required="true"></textarea>
        </div>
        <div>問題集に反映させる付箋を選択してください。付箋の名前は付箋の上をクリックすることで変更可能です。</div>
        <div th:utext="${husen_html}">
        </div>
        <div id="koukai_level">
         公開範囲<br />
          <input type="radio" value="0" /> 自分のみ<br />
          <input type="radio" value="1" /> 以下のグループ（要選択・複数選択可）<br />
          <select multiple="true">
            <option>高校</option>
            <option>勉強仲間</option>
          </select><br />
          <input type="radio" value="2" /> 暗記ノートのオーナー全員<br />
          <input type="radio" value="4" /> 外部公開<br />          
        </div>
        <div class="form-group last">
          <input type="submit" class="btn btn-warning btn-block btn-lg" name="edit_settings" value="問題集を作成する" />
        </div>
      </form>
    </div>				
  </div>
</body>
</html>
